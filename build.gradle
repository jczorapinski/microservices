// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
	
	// Uncomment this to experiment with the SB ADMIN libs
	//compile 'de.codecentric:spring-boot-admin-server'
	//compile 'de.codecentric:spring-boot-admin-server-ui'

	// USB binding libs
    compile 'javax.usb:usb-api:1.0.2'
    compile 'org.usb4java:usb4java-javax:1.2.0'
	
	// HawtIO  JMX / Spring Boot / Camel UI 
	compile 'io.hawt:hawtio-core:1.4.66'
	compile 'io.hawt:hawtio-springboot:1.4.66'

	// Apache Camel
	compile 'org.apache.camel:camel-core:2.18.0' 
	compile 'org.apache.camel:camel-hazelcast:2.18.0' 
	compile 'org.apache.camel:camel-metrics:2.18.0'
	compile 'org.apache.camel:camel-servlet:2.18.0'  
    compile 'org.apache.camel:camel-spring-boot-starter:2.18.0' 

	// Spring Boot / Data / Web / etc.
	compile 'org.springframework.boot:spring-boot-actuator-docs'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-hateoas'
    compile 'org.springframework.boot:spring-boot-starter-web'

	// Uncomment this if you want the HAL browser to render the /actuator endpoint
	// See this link for details:
	// http://docs.spring.io/spring-data/rest/docs/current/reference/html/#_the_hal_browser
	// compile 'org.springframework.data:spring-data-rest-hal-browser'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
